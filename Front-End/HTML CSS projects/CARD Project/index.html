<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="image.jpeg" alt="profile image" width="40%" />
        <h3>Arpita Biswas</h3>
        <p>Dietitian &</p>
        <ul class="icons">
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
        <div class="btn">
          <button>Subscribe</button>
          <button>Message</button>
        </div>

        <ul class="footer">
          <li>
            <span
              ><a href="#"><i class="far fa-heart"></i></a>60k
            </span>
          </li>
          <li>
            <span
              ><a href="#"><i class="far fa-comment"></i></a>20k
            </span>
          </li>

          <li>
            <a href="#"><i class="fas fa-share"></i></a>12k
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
